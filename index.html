<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Terminal Auth System</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">terminal-auth.exe</div>
            <div class="terminal-controls">
                <div class="control-btn close"></div>
                <div class="control-btn minimize"></div>
                <div class="control-btn maximize"></div>
            </div>
        </div>
        <div class="terminal-body">
            <div class="prompt">Authentication System v1.0</div>
            <div class="auth-container">
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="register">Register</div>
                </div>
                
                <div class="auth-content active" id="login">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginUsername">Username:</label>
                            <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="message" id="loginMessage"></div>
                </div>
                
                <div class="auth-content" id="register">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerUsername">Username:</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password:</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Choose a password" required>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password:</label>
                            <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <div class="message" id="registerMessage"></div>
                </div>
            </div>
            <div class="footer">
                <p>&copy; Created by FajarRamadhan &copy; 2025 FajarRamadhan.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
